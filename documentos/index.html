<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Web Rádio AAC Automática</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f0f0f0; }
    h2 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { cursor: pointer; padding: 5px; margin: 5px 0; background: #fff; border-radius: 5px; }
    li:hover { background: #ddd; }
  </style>
</head>
<body>
  <h2>Minha Mini Web Rádio</h2>

  <audio id="player" controls autoplay>
    Seu navegador não suporta áudio.
  </audio>

  <ul id="playlist"></ul>

  <script>
    const player = document.getElementById('player');
    const playlistElement = document.getElementById('playlist');
    let tracks = [];
    let current = 0;

    // Configuração do seu repositório
    const usuario = "fernandofalesgomes";        // seu usuário GitHub
    const repo = "WEB-RADIO";          // nome do repositório
    const pasta = "";                 // pasta dentro do repo, se estiver na raiz deixa ""

    // URL da API do GitHub para listar arquivos
    const apiURL = `https://api.github.com/repos/${usuario}/${repo}/contents/${pasta}`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        // Filtra apenas arquivos .m4a
        tracks = data.filter(item => item.name.endsWith(".m4a"))
                     .map(item => item.download_url);

        if(tracks.length === 0) return;

        // Cria lista no HTML
        tracks.forEach((track, i) => {
          const li = document.createElement("li");
          li.textContent = track.split("/").pop();
          li.addEventListener("click", () => playTrack(i));
          playlistElement.appendChild(li);
        });

        // Começa a tocar a primeira música
        playTrack(0);
      });

    function playTrack(index) {
      current = index;
      player.src = tracks[index];
      player.play();
    }

    player.addEventListener('ended', () => {
      current++;
      if(current >= tracks.length) current = 0;
      playTrack(current);
    });
  </script>
</body>
</html>
