<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player de M√∫sicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>üéµ Player de M√∫sicas</h1>
  <audio id="player" controls></audio>
  <br>
  <button onclick="prevSong()">‚èÆÔ∏è Anterior</button>
  <button onclick="nextSong()">‚è≠Ô∏è Pr√≥xima</button>

  <script>
    // Lista dos arquivos .mp3 que est√£o na raiz do reposit√≥rio
    const musicas = [
      "musica1.mp3",
      "musica2.mp3",
      "musica3.mp3"
      // adicione mais aqui conforme precisar
    ];

    let index = 0;
    const player = document.getElementById("player");

    // Carrega a primeira m√∫sica
    player.src = musicas[index];

    function nextSong() {
      index = (index + 1) % musicas.length;
      player.src = musicas[index];
      player.play();
    }

    function prevSong() {
      index = (index - 1 + musicas.length) % musicas.length;
      player.src = musicas[index];
      player.play();
    }

    // Quando terminar, toca a pr√≥xima automaticamente
    player.addEventListener("ended", nextSong);
  </script>
</body>
</html>
