<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Web Rádio AAC</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f0f0f0; }
    h2 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { cursor: pointer; padding: 5px; margin: 5px 0; background: #fff; border-radius: 5px; }
    li:hover { background: #ddd; }
  </style>
</head>
<body>
  <h2>Minha Mini Web Rádio</h2>

  <audio id="player" controls autoplay>
    <source src="https://raw.githubusercontent.com/usuario/meu-repo/main/musica1.m4a" type="audio/mp4">
    Seu navegador não suporta áudio.
  </audio>

  <ul id="playlist">
    <li data-src="https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/musica1.mp3">Música 1</li>
    <li data-src="https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/00%20-%20aac%20-%20TRILHAS%20ESPORTIVAS%20NOVAS%20(4).aac">Música 2</li>
    <li data-src="https://raw.githubusercontent.com/usuario/meu-repo/main/musica3.m4a">Música 3</li>
  </ul>

  <script>
    const player = document.getElementById('player');
    const playlist = document.getElementById('playlist').children;
    let current = 0;

    function playTrack(index) {
      current = index;
      player.src = playlist[index].dataset.src;
      player.play();
    }

    player.addEventListener('ended', () => {
      current++;
      if(current >= playlist.length) current = 0;
      playTrack(current);
    });

    for(let i = 0; i < playlist.length; i++) {
      playlist[i].addEventListener('click', () => playTrack(i));
    }
  </script>
</body>
</html>
