<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música para GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        #audio-visualizer {
            width: 100%;
            height: 150px;
            background-color: #1a202c;
            border-radius: 0.5rem;
        }
        .control-button {
            background-color: transparent;
            border: none;
            color: #e2e8f0;
            font-size: 1.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
        }
        .control-button:hover {
            color: #63b3ed;
            transform: scale(1.1);
        }
        .control-button:disabled {
            color: #718096;
            cursor: not-allowed;
            transform: none;
        }
        .control-button.active {
            color: #63b3ed;
        }
        #play-pause-btn {
            background-color: #63b3ed;
            color: #1a202c;
            border-radius: 9999px;
            font-size: 1.25rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .song-title {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #cbd5e0;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-white">Music Player</h1>
        <p class="song-title" id="song-title">Nenhuma música carregada</p>
        <canvas id="audio-visualizer"></canvas>
        
        <!-- Player Controls -->
        <div class="flex gap-4 items-center">
            <button id="prev-btn" class="control-button"><i class="fas fa-step-backward"></i></button>
            <button id="shuffle-btn" class="control-button"><i class="fas fa-random"></i></button>
            <button id="play-pause-btn" class="control-button"><i class="fas fa-play"></i></button>
            <button id="repeat-btn" class="control-button"><i class="fas fa-redo"></i></button>
            <button id="next-btn" class="control-button"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <!-- Volume Control -->
        <div class="flex items-center gap-2 w-full mt-4">
            <i class="fas fa-volume-down text-lg text-gray-400"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-volume-up text-lg text-gray-400"></i>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const songTitleDisplay = document.getElementById('song-title');
        const canvas = document.getElementById('audio-visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioCtx;
        let analyser;
        let source;
        let audio;
        let isPlaying = false;
        let currentSongIndex = -1;
        let isShuffling = false;
        let isRepeating = false;
        let shuffledPlaylist = [];

        // ******** PARA USAR AS TUAS MÚSICAS, ALTERA ESTA LISTA! ********
        // Apenas edita os nomes dos arquivos. Certifica-te que os arquivos estão na mesma pasta.
        const playlist = [
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (1).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (2).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (3).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (4).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (5).aac' },
            { title: 'falando de amor FimSemana', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor FimSemana.aac' },
            { title: 'falando de amor', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor.aac' },
            { title: 'forro da melhor fds', artist: 'Locutor forrozeiro', src: '00 - PROGRAMS DE RADIO - forro da melhor fds.aac' },
            { title: 'love songs', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - love songs.aac' },
            { title: 'toca tudo', artist: 'Locutor', src: '00 - PROGRAMS DE RADIO - toca tudo2.aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (1).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (2).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (3).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (4).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (5).aac' },
            { title: 'falando de amor FimSemana', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor FimSemana.aac' },
            { title: 'falando de amor', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor.aac' },
            { title: 'forro da melhor fds', artist: 'Locutor forrozeiro', src: '00 - PROGRAMS DE RADIO - forro da melhor fds.aac' },
            { title: 'love songs', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - love songs.aac' },
            { title: 'toca tudo', artist: 'Locutor', src: '00 - PROGRAMS DE RADIO - toca tudo2.aac' }
        ];
        // ***************************************************************

        // Função para redimensionar o canvas e mantê-lo responsivo
        const resizeCanvas = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        };

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Inicializa o contexto de áudio e o analisador
        const initializeAudioContext = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                // Função para desenhar o visualizador
                function draw() {
                    requestAnimationFrame(draw);
                    if (!analyser || !dataArray) return;

                    analyser.getByteFrequencyData(dataArray);

                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let x = 0;

                    for(let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i];
                        const r = barHeight + (25 * (i/bufferLength));
                        const g = 250 * (i/bufferLength);
                        const b = 50;
                        
                        canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
                        canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                        x += barWidth + 1;
                    }
                }
                draw();
            }
        };

        // Inicia a reprodução de uma música da lista
        const playSong = (index) => {
            if (index < 0 || index >= playlist.length) {
                return;
            }

            if (audio) {
                audio.pause();
                source.disconnect();
            }

            currentSongIndex = index;
            const song = playlist[currentSongIndex];
            
            audio = new Audio(song.src);
            audio.crossOrigin = "anonymous";
            audio.volume = volumeSlider.value; // Define o volume inicial
            
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            songTitleDisplay.textContent = song.name;
            audio.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            
            audio.onended = () => {
                nextSong();
            };
        };

        // Toca a próxima música na lista
        const nextSong = () => {
            if (isRepeating) {
                playSong(currentSongIndex);
                return;
            }
            let nextIndex;
            if (isShuffling) {
                const shuffledIndex = shuffledPlaylist.indexOf(currentSongIndex);
                nextIndex = shuffledIndex + 1;
                if (nextIndex >= shuffledPlaylist.length) {
                    shuffledPlaylist = shuffleArray([...Array(playlist.length).keys()]);
                    nextIndex = 0;
                }
                playSong(shuffledPlaylist[nextIndex]);
            } else {
                nextIndex = currentSongIndex + 1;
                if (nextIndex >= playlist.length) {
                    nextIndex = 0; // Volta para o início da lista
                }
                playSong(nextIndex);
            }
        };

        // Toca a música anterior na lista
        const prevSong = () => {
            let prevIndex;
            if (isShuffling) {
                const shuffledIndex = shuffledPlaylist.indexOf(currentSongIndex);
                prevIndex = shuffledIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = shuffledPlaylist.length - 1;
                }
                playSong(shuffledPlaylist[prevIndex]);
            } else {
                prevIndex = currentSongIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = playlist.length - 1;
                }
                playSong(prevIndex);
            }
        };

        // Algoritmo de Fisher-Yates para embaralhar um array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Listeners para os botões de controle
        playPauseBtn.addEventListener('click', () => {
            initializeAudioContext();
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (!audio) {
                    playSong(0); // Toca a primeira música se nenhuma estiver a tocar
                } else {
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                    audio.play();
                }
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        
        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling);
            if (isShuffling) {
                isRepeating = false;
                repeatBtn.classList.remove('active');
            }
        });
        
        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
            if (isRepeating) {
                isShuffling = false;
                shuffleBtn.classList.remove('active');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            if (audio) {
                audio.volume = e.target.value;
            }
        });
        
        // Pausa a música quando a página não está visível
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying && audio) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            shuffledPlaylist = shuffleArray([...Array(playlist.length).keys()]);
        });
    </script>
</body>
</html>
