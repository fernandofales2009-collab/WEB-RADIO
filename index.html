<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
        }
        
        .artwork {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .artwork img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 12px;
        }

        .control-button {
            background: #333;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-button:hover {
            background: #444;
            transform: scale(1.05);
        }
        .main-control {
            font-size: 24px;
            padding: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .track-info {
            text-align: center;
            margin-top: 24px;
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }

        .track-artist {
            font-size: 1rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: #2e2e2e;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #1DB954;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #b0b0b0;
            margin-top: 8px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .volume-bar-container {
            flex-grow: 1;
            height: 6px;
            background: #2e2e2e;
            border-radius: 3px;
            cursor: pointer;
        }

        .volume-bar {
            height: 100%;
            width: 100%;
            background: #1DB954;
            border-radius: 3px;
        }

        .shuffle-repeat-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .shuffle-button, .repeat-button {
            color: #b0b0b0;
            transition: color 0.2s;
            cursor: pointer;
        }

        .shuffle-button.active, .repeat-button.active {
            color: #1DB954;
        }
    </style>
</head>
<body>
<div class="player-container">
    <div class="artwork">
        <img id="track-art" src="https://placehold.co/400x400/333/fff?text=Música" alt="Arte do Álbum">
    </div>
    
    <div class="track-info">
        <div id="track-title" class="track-title">Carregando...</div>
        <div id="track-artist" class="track-artist"></div>
    </div>
    
    <div class="progress-bar-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="time-labels">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <div class="controls-container">
        <button id="prev-btn" class="control-button">
            <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button id="play-pause-btn" class="control-button main-control">
            <svg id="play-icon" class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-icon" class="icon hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="next-btn" class="control-button">
            <svg class="icon" viewBox="0 0 24 24"><path d="M16 18v-12h2v12zm-8.5-6l8.5-6v12z"/></svg>
        </button>
    </div>

    <div class="volume-container">
        <svg class="icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9z"/></svg>
        <div class="volume-bar-container" id="volume-container">
            <div class="volume-bar" id="volume-bar"></div>
        </div>
        <svg class="icon" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.05c1.5-.74 2.5-2.26 2.5-4.02zM14 4.45v2.02c2.72.78 4.75 3.32 4.75 6.53s-2.03 5.75-4.75 6.53v2.02c3.8-.91 6.64-4.59 6.64-8.55s-2.84-7.64-6.64-8.55z"/></svg>
    </div>

    <div class="shuffle-repeat-container">
        <button id="shuffle-btn" class="shuffle-button">
            <svg class="icon" viewBox="0 0 24 24"><path d="M14.83 14.83l1.41-1.41L18 16.17l-1.76 1.76L14.83 14.83zm-2.12 2.12l-1.41 1.41L6 12.83l1.76-1.76L12.71 16.95zm-3.54-3.54L6.05 15.65 1.9 11.5 6.05 7.35l3.12 3.12zM14.83 9.17l1.41-1.41 1.76 1.76 1.76-1.76 1.41 1.41-1.76 1.76-1.76 1.76z"/></svg>
        </button>
        <button id="repeat-btn" class="repeat-button">
            <svg class="icon" viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = new Audio();
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const trackArt = document.getElementById('track-art');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeContainer = document.getElementById('volume-container');
        const volumeBar = document.getElementById('volume-bar');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');

        // IMPORTANTE: Adicione suas músicas aqui!
        // Altere o "src" para o nome exato do arquivo, incluindo a extensão (.mp3 ou .aac).
        // Seus arquivos devem estar na mesma pasta que este HTML.
        let trackList = [
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (1).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: 'nome-da-musica-2.aac' },
            // Adicione mais músicas aqui
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffling = false;

        // Função para carregar e exibir os dados da música
        function loadTrack(index) {
            if (trackList.length === 0) {
                trackTitle.textContent = "Nenhuma música encontrada";
                trackArtist.textContent = "";
                return;
            }
            const track = trackList[index];
            audio.src = track.src;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            trackArt.src = 'https://placehold.co/400x400/333/fff?text=Música'; // Placeholder
            if (isPlaying) {
                audio.play().catch(e => console.error("Erro ao tocar a música:", e));
            }
        }

        // Função para tocar ou pausar a música
        function playPauseTrack() {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }).catch(e => console.error("Erro ao tocar a música:", e));
            } else {
                audio.pause();
                isPlaying = false;
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Função para a próxima faixa
        function nextTrack() {
            if (isShuffling) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * trackList.length);
                } while (newIndex === currentTrackIndex);
                currentTrackIndex = newIndex;
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % trackList.length;
            }
            loadTrack(currentTrackIndex);
            if (isPlaying) playPauseTrack(); // Mantém o play se já estiver tocando
        }

        // Função para a faixa anterior
        function prevTrack() {
            if (isShuffling) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * trackList.length);
                } while (newIndex === currentTrackIndex);
                currentTrackIndex = newIndex;
            } else {
                currentTrackIndex = (currentTrackIndex - 1 + trackList.length) % trackList.length;
            }
            loadTrack(currentTrackIndex);
            if (isPlaying) playPauseTrack(); // Mantém o play se já estiver tocando
        }

        // Atualizar barra de progresso
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        // Pular a música ao clicar na barra de progresso
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.offsetWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            if (duration) {
                audio.currentTime = (clickX / width) * duration;
            }
        });

        // Pular para a próxima música ao terminar
        audio.addEventListener('ended', () => {
            nextTrack();
        });

        // Ajustar volume
        volumeContainer.addEventListener('click', (e) => {
            const width = volumeContainer.offsetWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            audio.volume = volume;
            volumeBar.style.width = `${volume * 100}%`;
        });
        
        // Formatar tempo (segundos para minutos:segundos)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Toggle Shuffle
        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling);
        });

        // Toggle Repeat
        repeatBtn.addEventListener('click', () => {
            audio.loop = !audio.loop;
            repeatBtn.classList.toggle('active', audio.loop);
        });

        // Event Listeners
        playPauseBtn.addEventListener('click', playPauseTrack);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);

        // Carregar a primeira faixa quando o player é iniciado
        loadTrack(currentTrackIndex);
    });
</script>

</body>
</html>
