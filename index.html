<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Web Rádio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .player-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        #current-song {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Minha Web Rádio</h1>
        
        <p>
            Tocando agora:
            <span id="current-song">Carregando...</span>
        </p>

        <audio id="audioPlayer" controls autoplay></audio>

    </div>

    <script>
        // ESTA É A LISTA DE MÚSICAS.
        // TROQUE OS NOMES DOS ARQUIVOS PELOS NOMES DOS SEUS ARQUIVOS MP3.
        const playlist = [
            'musica1.mp3',
            'musica2.mp3',
            'musica3.mp3'
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const currentSongDisplay = document.getElementById('current-song');

        function playSong(index) {
            const songName = playlist[index];
            audioPlayer.src = songName;
            currentSongDisplay.textContent = songName.replace('.mp3', '');
            audioPlayer.play();
        }

        // Toca a próxima música quando a atual termina
        audioPlayer.addEventListener('ended', () => {
            currentSongIndex++;
            if (currentSongIndex >= playlist.length) {
                currentSongIndex = 0; // Volta para a primeira música
            }
            playSong(currentSongIndex);
        });

        // Inicia a primeira música
        window.addEventListener('DOMContentLoaded', () => {
            playSong(currentSongIndex);
        });
    </script>

</body>
</html>
