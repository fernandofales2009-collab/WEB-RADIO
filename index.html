<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Player Playlist Loop</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    #player-container {
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 150, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    #current-track {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #00ff99;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    audio {
      display: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .controls button {
      background: #00ff99;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      cursor: pointer;
      transition: .2s;
      color: #111;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.4);
    }
    .controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 150, 0.6);
    }
    #vu-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      height: 60px;
      align-items: flex-end;
    }
    .led {
      width: 6px;
      height: 100%;
      margin: 0 2px;
      background: #004400;
      border-radius: 2px;
      transition: height .05s, background .05s;
    }
  </style>
</head>
<body>
  <h1>üéµ Player Playlist Loop</h1>

  <div id="player-container">
    <p id="current-track">Nenhuma m√∫sica carregada</p>
    <audio id="player"></audio>
    <div class="controls">
      <button id="play-btn">‚ñ∂Ô∏è</button>
    </div>
    <div id="vu-container"></div>
  </div>

  <script>
    // Lista de URLs de arquivos de √°udio
    // IMPORTANTE: O GitHub n√£o √© um servidor de streaming. Se tiver problemas
    // com a reprodu√ß√£o, √© recomendado usar um servi√ßo de hospedagem de arquivos
    // dedicado ou um servidor web.
    const musicas = [
      "https://drive.google.com/file/d/133mvWrwnAotniarkHUvn89OW-sBU0rAh/view?usp=sharing",
      "https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/00%20-%20aac%20-%20TRILHAS%20ESPORTIVAS%20NOVAS%20(4).aac",
      "https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/00%20-%20ELETRONICA%20BRITO%20-%20ELETRONICA%20BRITO%20CARIMBO%2001.aac",
    ];

    let index = 0;
    const player = document.getElementById("player");
    const playBtn = document.getElementById("play-btn");
    const currentTrackName = document.getElementById("current-track");
    let isPlaying = false;
    let audioContext, analyser, source, dataArray;

    function initAudioContext() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.smoothingTimeConstant = 0.8;
        analyser.fftSize = 64;
        source = audioContext.createMediaElementSource(player);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        dataArray = new Uint8Array(analyser.frequencyBinCoun);
        createVUMeter();
        animateVUMeter();
      }
    }

    function loadTrack() {
      if (musicas.length === 0) {
        currentTrackName.textContent = "Playlist vazia";
        return;
      }
      
      const musicaAtual = musicas[index];
      player.src = musicaAtual;
      
      const nomeArquivo = musicaAtual.split('/').pop();
      currentTrackName.textContent = decodeURIComponent(nomeArquivo);

      player.load();
      player.play().then(() => {
        isPlaying = true;
        playBtn.textContent = "‚è∏Ô∏è";
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
      }).catch(e => {
        console.error("Erro ao tentar tocar a m√∫sica:", e);
        isPlaying = false;
        playBtn.textContent = "‚ñ∂Ô∏è";
      });
    }

    function togglePlay() {
      if (isPlaying) {
        player.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        player.play();
        playBtn.textContent = "‚è∏Ô∏è";
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
      }
      isPlaying = !isPlaying;
    }

    player.addEventListener("ended", () => {
      index = (index + 1) % musicas.length;
      loadTrack();
    });

    playBtn.addEventListener("click", () => {
      initAudioContext();
      if (!isPlaying) {
        loadTrack();
      } else {
        togglePlay();
      }
    });

    // --- VU meter ---
    const NUM_LEDS = 20;
    const vuContainer = document.getElementById("vu-container");
    const leds = [];
    
    function createVUMeter() {
      for (let i = 0; i < NUM_LEDS; i++) {
        const div = document.createElement("div");
        div.className = "led";
        vuContainer.appendChild(div);
        leds.push(div);
      }
    }

    function animateVUMeter() {
      if (analyser && audioContext.state === 'running') {
        analyser.getByteFrequencyData(dataArray);

        for (let i = 0; i < NUM_LEDS; i++) {
          const value = dataArray[i] / 255.0;
          let height = value * 100;
          
          let color = "#004400";
          if (value > 0.05) color = "#00ff99";
          if (value > 0.5) color = "#ffcc00";
          if (value > 0.8) color = "#ff0000";

          leds[i].style.height = `${height}%`;
          leds[i].style.background = color;
        }
      }

      requestAnimationFrame(animateVUMeter);
    }
  </script>
</body>
</html>
