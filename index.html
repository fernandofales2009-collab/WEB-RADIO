<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música Futurista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #0f172a);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #111827;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            width: 100%;
            max-width: 30rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            border: 2px solid #3b82f6;
        }
        .visualizer-container {
            width: 100%;
            height: 160px;
            background-color: #0f172a;
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            position: relative;
        }
        #audio-visualizer {
            width: 100%;
            height: 100%;
        }
        #album-art-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            display: none;
        }
        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3b82f6;
            font-weight: bold;
            font-size: 1.25rem;
            text-shadow: 0 0 5px #3b82f6;
            display: none;
        }
        .control-button {
            background-color: transparent;
            border: 2px solid #6b7280;
            color: #9ca3af;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
        }
        .control-button:hover {
            color: #ffffff;
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .control-button:disabled {
            color: #4b5563;
            background-color: transparent;
            border-color: #4b5563;
            cursor: not-allowed;
        }
        .control-button.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }
        #play-pause-btn {
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 9999px;
            font-size: 1.25rem;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }
        .song-title {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #c9d1d9;
            min-height: 1.5rem;
            text-shadow: 0 0 5px #3b82f6;
        }
        #volume-slider-container {
            width: 100%;
            display: flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
        }
        input[type="range"]::-webkit-slider-thumb {
            background: #3b82f6;
            box-shadow: 0 0 5px #3b82f6;
        }
        .gemini-button {
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .gemini-button:hover {
            background-color: #5c8cfd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-white">RÁDIO COMÉRCIO</h1>
        <p class="song-title" id="song-title">Nenhuma música carregada</p>
        
        <div class="visualizer-container">
            <canvas id="audio-visualizer"></canvas>
            <img id="album-art-img" src="" alt="Capa de Álbum Gerada">
            <span id="loading-text">Carregando...</span>
        </div>

        <div class="flex gap-4 items-center">
            <button id="prev-btn" class="control-button"><i class="fas fa-step-backward"></i></button>
            <button id="shuffle-btn" class="control-button"><i class="fas fa-random"></i></button>
            <button id="play-pause-btn" class="control-button"><i class="fas fa-play"></i></button>
            <button id="repeat-btn" class="control-button"><i class="fas fa-redo"></i></button>
            <button id="next-btn" class="control-button"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="flex flex-wrap gap-4 justify-center">
            <button id="generate-art-btn" class="gemini-button">Gerar Capa ✨</button>
            <button id="announce-song-btn" class="gemini-button">Anunciar Música ✨</button>
        </div>
        
        <div id="volume-slider-container">
            <i class="fas fa-volume-down text-lg text-gray-400"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-volume-up text-lg text-gray-400"></i>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const songTitleDisplay = document.getElementById('song-title');
        const canvas = document.getElementById('audio-visualizer');
        const canvasCtx = canvas.getContext('2d');
        const generateArtBtn = document.getElementById('generate-art-btn');
        const announceSongBtn = document.getElementById('announce-song-btn');
        const albumArtImg = document.getElementById('album-art-img');
        const loadingText = document.getElementById('loading-text');

        let audioCtx;
        let analyser;
        let source;
        let audio;
        let isPlaying = false;
        let currentSongIndex = -1;
        let isShuffling = true; // Modo aleatório ativado por padrão
        let isRepeating = false;
        let shuffledPlaylist = [];

        const playlist = [
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (1).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (2).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (3).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (4).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (5).aac' },
            { title: 'falando de amor FimSemana', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor FimSemana.aac' },
            { title: 'falando de amor', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor.aac' },
            { title: 'forro da melhor fds', artist: 'Locutor forrozeiro', src: '00 - PROGRAMS DE RADIO - forro da melhor fds.aac' },
            { title: 'love songs', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - love songs.aac' },
            { title: 'toca tudo', artist: 'Locutor', src: '00 - PROGRAMS DE RADIO - toca tudo2.aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (1).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (2).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (3).aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (4).aac' },
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - PROGRAMS DE RADIO - Sites para Radio streaming (5).aac' },
            { title: 'falando de amor FimSemana', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor FimSemana.aac' },
            { title: 'falando de amor', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - falando de amor.aac' },
            { title: 'forro da melhor fds', artist: 'Locutor forrozeiro', src: '00 - PROGRAMS DE RADIO - forro da melhor fds.aac' },
            { title: 'love songs', artist: 'Fernanda locutora', src: '00 - PROGRAMS DE RADIO - love songs.aac' },
            { title: 'toca tudo', artist: 'Locutor', src: '00 - PROGRAMS DE RADIO - toca tudo2.aac' }
        ];

        const resizeCanvas = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        };

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const initializeAudioContext = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function draw() {
                    requestAnimationFrame(draw);
                    if (!analyser || !dataArray) return;

                    analyser.getByteFrequencyData(dataArray);

                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let x = 0;

                    for(let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i];
                        const r = barHeight + (25 * (i/bufferLength));
                        const g = 250 * (i/bufferLength);
                        const b = 50;
                        
                        canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
                        canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                        x += barWidth + 1;
                    }
                }
                draw();
            }
        };

        const playSong = (index) => {
            if (index < 0 || index >= playlist.length) {
                return;
            }

            if (audio) {
                audio.pause();
                source.disconnect();
            }

            currentSongIndex = index;
            const song = playlist[currentSongIndex];
            
            audio = new Audio(song.src);
            audio.crossOrigin = "anonymous";
            audio.volume = volumeSlider.value;
            
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            songTitleDisplay.textContent = song.name;
            audio.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            
            audio.onended = () => {
                nextSong();
            };

            // Reset visualizer and hide image on new song
            albumArtImg.style.display = 'none';
            canvas.style.display = 'block';
        };

        const nextSong = () => {
            if (isRepeating) {
                playSong(currentSongIndex);
                return;
            }
            let nextIndex;
            if (isShuffling) {
                const shuffledIndex = shuffledPlaylist.indexOf(currentSongIndex);
                nextIndex = shuffledIndex + 1;
                if (nextIndex >= shuffledPlaylist.length) {
                    shuffledPlaylist = shuffleArray([...Array(playlist.length).keys()]);
                    nextIndex = 0;
                }
                playSong(shuffledPlaylist[nextIndex]);
            } else {
                nextIndex = currentSongIndex + 1;
                if (nextIndex >= playlist.length) {
                    nextIndex = 0;
                }
                playSong(nextIndex);
            }
        };

        const prevSong = () => {
            let prevIndex;
            if (isShuffling) {
                const shuffledIndex = shuffledPlaylist.indexOf(currentSongIndex);
                prevIndex = shuffledIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = shuffledPlaylist.length - 1;
                }
                playSong(shuffledPlaylist[prevIndex]);
            } else {
                prevIndex = currentSongIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = playlist.length - 1;
                }
                playSong(prevIndex);
            }
        };

        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        playPauseBtn.addEventListener('click', () => {
            initializeAudioContext();
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (!audio) {
                    playSong(0);
                } else {
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                    audio.play();
                }
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        
        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling);
            if (isShuffling) {
                isRepeating = false;
                repeatBtn.classList.remove('active');
            }
        });
        
        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
            if (isRepeating) {
                isShuffling = false;
                shuffleBtn.classList.remove('active');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            if (audio) {
                audio.volume = e.target.value;
            }
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying && audio) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            shuffledPlaylist = shuffleArray([...Array(playlist.length).keys()]);
            // Ativa o botão de shuffle por padrão
            shuffleBtn.classList.add('active');
        });

        // Gemini API integration for generating album art
        generateArtBtn.addEventListener('click', async () => {
            if (currentSongIndex === -1) {
                songTitleDisplay.textContent = "Selecione uma música primeiro.";
                return;
            }

            const songName = playlist[currentSongIndex].name.replace('.mp3', '');
            const prompt = `Uma capa de álbum de música futurista, digital e abstrata, com néon, circuitos e uma estética sci-fi para uma música chamada "${songName}".`;
            
            canvas.style.display = 'none';
            albumArtImg.style.display = 'none';
            loadingText.style.display = 'block';

            try {
                const payload = {
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1}
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    albumArtImg.src = imageUrl;
                    albumArtImg.style.display = 'block';
                } else {
                    songTitleDisplay.textContent = "Erro ao gerar a capa.";
                    canvas.style.display = 'block';
                }
            } catch (error) {
                console.error("Erro ao chamar a API Gemini:", error);
                songTitleDisplay.textContent = "Erro de conexão ou API.";
                canvas.style.display = 'block';
            } finally {
                loadingText.style.display = 'none';
            }
        });

        // Gemini API integration for announcing the song
        announceSongBtn.addEventListener('click', async () => {
            if (currentSongIndex === -1) {
                songTitleDisplay.textContent = "Selecione uma música primeiro.";
                return;
            }

            const songName = playlist[currentSongIndex].name.replace('.mp3', '');
            const prompt = `Alerta de faixa. Agora a ser reproduzida: "${songName}". Prepare-se para o futuro da música.`;
            
            try {
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: { prebuiltVoiceConfig: { voiceName: "Iapetus" } }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    const audioElem = new Audio(audioUrl);
                    audioElem.play();
                } else {
                    songTitleDisplay.textContent = "Erro ao gerar áudio.";
                }
            } catch (error) {
                console.error("Erro ao chamar a API Gemini:", error);
                songTitleDisplay.textContent = "Erro de conexão ou API.";
            }
        });

        // Helper functions for TTS
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const dataLength = pcm16.length * 2;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            let offset = 0;

            function writeString(str) {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            }

            function writeUint32(val) {
                view.setUint32(offset, val, true);
                offset += 4;
            }

            function writeUint16(val) {
                view.setUint16(offset, val, true);
                offset += 2;
            }

            writeString('RIFF');
            writeUint32(36 + dataLength);
            writeString('WAVE');
            writeString('fmt ');
            writeUint32(16);
            writeUint16(1); // PCM
            writeUint16(1); // Mono
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2); // Byte rate
            writeUint16(2); // Block align
            writeUint16(16); // Bits per sample
            writeString('data');
            writeUint32(dataLength);

            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }
    </script>
</body>
</html>
