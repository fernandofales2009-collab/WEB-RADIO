<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Web Rádio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center border border-gray-700">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-shadow">Minha Web Rádio</h1>
        
        <p class="text-xl text-gray-300 mb-6">Tocando agora:</p>
        
        <div id="current-song-container" class="bg-gray-700 p-4 rounded-xl mb-8 border border-gray-600">
            <span id="current-song" class="text-2xl md:text-3xl font-bold text-green-400">Carregando...</span>
        </div>
        
        <audio id="audioPlayer" controls autoplay class="w-full"></audio>
    </div>

    <script>
        // O CÓDIGO JAVASCRIPT QUE VAI FAZER A MÁGICA ACONTECER!
        // ------------------------------------------------------------------

        // PASSO 1: Crie uma lista com os nomes e os links diretos dos seus arquivos.
        // É aqui que você precisa configurar!
        // Copie o link 'Raw' de cada um dos seus novos arquivos no GitHub.
        const playlist = [
            { name: 'Música do Verão (NOVA)', url: 'https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/musica1.mp3' },
            { name: 'Rock Clássico (NOVO)', url: 'https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/musica2.mp3' },
            { name: 'Balada Romântica (NOVA)', url: 'https://github.com/fernandofalesgomes/WEB-RADIO/raw/refs/heads/main/musica3.mp3' },
            // Adicione ou remova músicas aqui!
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const currentSongDisplay = document.getElementById('current-song');

        // Função para tocar uma música específica da lista
        function playSong(index) {
            if (playlist.length === 0) {
                currentSongDisplay.textContent = 'Nenhuma música na playlist!';
                return;
            }
            // Pega o objeto da música da lista
            const song = playlist[index];
            // Define o arquivo como a fonte do player
            audioPlayer.src = song.url;
            // Atualiza o texto na tela para mostrar o nome da música
            currentSongDisplay.textContent = song.name;
            // Inicia a música
            audioPlayer.play();
        }

        // Evento que escuta quando uma música termina
        audioPlayer.addEventListener('ended', () => {
            console.log('Música terminada. Tocando a próxima...');
            // Avança para a próxima música na lista
            currentSongIndex++;
            // Se chegou ao fim da lista, volta para a primeira música
            if (currentSongIndex >= playlist.length) {
                currentSongIndex = 0;
            }
            playSong(currentSongIndex);
        });

        // Evento que garante que a primeira música comece a tocar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Página carregada. Iniciando player...');
            playSong(currentSongIndex);
        });
        
    </script>

</body>
</html>
