<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Web Rádio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .player-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Minha Web Rádio - ao vivo</h1>
        
        <p>
            Clique no botão de play para ouvir a nossa programação.
        </p>

        <audio controls autoplay loop>
            <source src="musica1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>

    </div>

</body>
</html>
