<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Profissional com VU</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #player-container {
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,150,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    audio {
      display: none;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .controls button {
      background: #00ff99;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
      color: #111;
      box-shadow: 0 0 20px rgba(0,255,150,0.4);
    }

    .controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }

    /* VU Meter */
    #vu {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      height: 60px;
    }

    .led {
      width: 6px;
      height: 100%;
      margin: 0 2px;
      background: #004400;
      border-radius: 2px;
      transition: height 0.05s, background 0.05s;
    }
  </style>
</head>

    </div>
    <div id="vu"></div>
  </div>
