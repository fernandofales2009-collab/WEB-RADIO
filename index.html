<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Moderno</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #player-container {
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,150,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #track-name {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #00ff99;
    }

    audio {
      display: none; /* Escondemos o player padr√£o */
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .controls button {
      background: #00ff99;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
      color: #111;
      box-shadow: 0 0 20px rgba(0,255,150,0.4);
    }

    .controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }

  </style>
</head>
<body>
  <h1>üéµ Player Profissional</h1>

  <div id="player-container">
    <div id="track-name">Carregando...</div>
    <audio id="player"></audio>
    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>
  </div>

  <script>
    const musicas = [
      "musica1.mp3",
      "musica2.mp3",
      "musica3.mp3"
    ];

    let index = 0;
    const player = document.getElementById("player");
    const trackName = document.getElementById("track-name");
    let isPlaying = false;

    function loadTrack() {
      player.src = musicas[index];
      trackName.textContent = musicas[index];
    }

    function playSong() {
      player.play();
      isPlaying = true;
    }

    function pauseSong() {
      player.pause();
      isPlaying = false;
    }

    function togglePlay() {
      if (isPlaying) {
        pauseSong();
      } else {
        playSong();
      }
    }

    function nextSong() {
      index = (index + 1) % musicas.length;
      loadTrack();
      playSong();
    }

    function prevSong() {
      index = (index - 1 + musicas.length) % musicas.length;
      loadTrack();
      playSong();
    }

    // Auto avan√ßar quando terminar
    player.addEventListener("ended", nextSong);

    // Inicializa
    loadTrack();
  </script>
</body>
</html>
